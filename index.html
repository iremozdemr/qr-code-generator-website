<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>qr code generator</title>
</head>
<body>
    <header>
        <p>QR Code Generator</p>
    </header>

    <main>
        <div class="flex-container">
            <div class="form-container">
                <h1>QR Code Generator</h1>
                <p>QR Codes allow smartphone users to access your website simply and quickly.</p>
                <p>Enter your URL below to generate a QR code and download the images.</p>

                <form>
                    <label id="label-url">URL:</label>
                    <br>
                    <input id="input-url" type="url">
                    <br>
                    <label id="label-color">Color:</label>
                    <br>
                    <select id="select-color">
                        <option>red</option>
                        <option>blue</option>
                        <option selected>black</option>
                        <option>pink</option>
                        <option>orange</option>
                        <option>yellow</option>
                        <option>green</option>
                    </select>
                    <br>
                </form>

                <button id="button-generate">Generate QR Code</button>
            </div>

            <img src="img/qr-code.svg" alt="qr-code-image">
        </div>

        <div id="qr-code-div"></div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
